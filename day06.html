<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <b>这是一个粗体文字标签。</b>
    <br>
    <strong>这是重要的文本。</strong>
    <br>
    <i>这是斜体文本</i>
    <br>
    <em>这是强调文本</em>
    <br>
    <small>这是细体小文本</small>
    <br>
    <mark>这是被标记文本，背景色默认显示黄色</mark>
    <br>
    <del>表示被删除的文本，中间会出现一条横线，表示被删除</del>
    <br>
    <p>表示插入的文本，例如 <ins>填空题</ins> 的给出答案</p>
    <br>
    <p>正常文字<sub>表示一个下标文本，在正常文字的偏下方</sub></p>
    <br>
    <p>正常文字<sup>表示一个上标文本，在正常文字的偏上方</sup></p>

</body>
</html>
